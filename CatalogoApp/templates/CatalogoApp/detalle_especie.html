<div class="modal-dialog modal-lg">
    <div class="modal-content">
        <div class="modal-header" style="margin: 3px;">
            <button type="button" class="close" data-dismiss="modal">X</button>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-lg-6 col-sm-6" >
                    <img class="img-responsive" src="/{{especie.foto}}" style="margin: 0 auto; height:295px">
                </div>
                <div class="col-lg-6 col-sm-6">
                    <ul class="list-group">
                      <li class="list-group-item active">
                        <p style="font-size:x-large; text-transform: uppercase; font-weight: bold; text-align: center; padding: 0;margin: 0;">{{ especie.nombre }}</p>
                      </li>
                      <li class="list-group-item">
                          <label style="font-size: x-large; padding: 0; margin: 0; font-weight: bold">Clasificación Taxonómica:</label>
                          <p style="font-size:large; padding: 0;margin: 0;">{{ especie.taxonomia.nombre }}</p></li>
                      <li class="list-group-item">
                          <label style="font-size: x-large; padding: 0; margin: 0; font-weight: bold">Nombre Científico:</label>
                          <p style="font-size:large; padding: 0;margin: 0;">{{ especie.nombre_cientifico }}</p>
                      </li>
                      <li class="list-group-item">
                          <label style="font-size: x-large; padding: 0; margin: 0; font-weight: bold">Categoría:</label>
                          <p style="font-size:large; padding: 0;margin: 0;">{{ especie.categoria.nombre }}</p>
                      </li>
                    </ul>
                </div>
                <div class=" col-lg-12 col-sm-12">
                    <ul class="list-group" style="margin-top: 3px;">
                         <li class="list-group-item ">
                             <p style="font-size:large; padding-top: 15px; text-align: justify">{{ especie.desc_larga }}</p>
                         </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
